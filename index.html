<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder_Clock_App</title>
    <link rel="stylesheet" href="index.css">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">


    <!-- Fontawesome cdn link here -->
    <script src="https://kit.fontawesome.com/dd14d179ff.js" crossorigin="anonymous"></script>



   
</head>
<body>
    <section class="mainContainer">
        <div class="firstContainer">

            <div class="clockLogo"></div>
            <div class="selectTime">
                <div class="chlidDiv">
                    <div class="optionLogo">
                        <img src="./image/wake_up.svg" alt="wekUp" />
                    </div>
                    <div class="selectList">
                        <label>Set wake up time</label>
                        <select id="setWeakUpSelector">
                            <option value="0" selected>Default</option>
                            <option value="1">01 AM - 02 AM</option>
                            <option value="2">02 AM - 03 AM</option>
                            <option value="3">03 AM - 04 AM</option>
                            <option value="4">04 AM - 05 AM</option>
                            <option value="5">05 AM - 06 AM</option>
                            <option value="6">06 AM - 07 AM</option>
                            <option value="7">07 AM - 08 AM</option>
                            <option value="8">08 AM - 09 AM</option>
                            <option value="9">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>

                <div class="chlidDiv">
                    <div class="optionLogo">
                        <img src="./image/lunch_time.svg" alt="lunch" />
                    </div>
                    <div class="selectList">
                        <label>Set lunch time</label>
                        <select id="setLunchSelector">
                            <option value="0">Default</option>
                            <option value="1">01 AM - 02 AM</option>
                            <option value="2">02 AM - 03 AM</option>
                            <option value="3">03 AM - 04 AM</option>
                            <option value="4">04 AM - 05 AM</option>
                            <option value="5">05 AM - 06 AM</option>
                            <option value="6">06 AM - 07 AM</option>
                            <option value="7">07 AM - 08 AM</option>
                            <option value="8">08 AM - 09 AM</option>
                            <option value="9">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>

                <div class="chlidDiv">
                    <div class="optionLogo">
                        <img src="./image/nap_time.svg" alt="NapTime" />
                    </div>
                    <div class="selectList">
                        <label>Set nap time</label>
                        <select id="setNapSelector">
                            <option value="0">Default</option>
                            <option value="1">01 AM - 02 AM</option>
                            <option value="2">02 AM - 03 AM</option>
                            <option value="3">03 AM - 04 AM</option>
                            <option value="4">04 AM - 05 AM</option>
                            <option value="5">05 AM - 06 AM</option>
                            <option value="6">06 AM - 07 AM</option>
                            <option value="7">07 AM - 08 AM</option>
                            <option value="8">08 AM - 09 AM</option>
                            <option value="9">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>

                <div class="chlidDiv">
                    <div class="optionLogo">
                        
                        <i class="fa-regular fa-moon "></i>
                       
                    </div>
                    <div class="selectList">
                        <label>Set night time</label>
                        <select id="setNightSelector">
                            <option value="0">Default</option>
                            <option value="1">01 AM - 02 AM</option>
                            <option value="2">02 AM - 03 AM</option>
                            <option value="3">03 AM - 04 AM</option>
                            <option value="4">04 AM - 05 AM</option>
                            <option value="5">05 AM - 06 AM</option>
                            <option value="6">06 AM - 07 AM</option>
                            <option value="7">07 AM - 08 AM</option>
                            <option value="8">08 AM - 09 AM</option>
                            <option value="9">09 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 PM - 01 PM</option>
                            <option value="13">01 PM - 02 PM</option>
                            <option value="14">02 PM - 03 PM</option>
                            <option value="15">03 PM - 04 PM</option>
                            <option value="16">04 PM - 05 PM</option>
                            <option value="17">05 PM - 06 PM</option>
                            <option value="18">06 PM - 07 PM</option>
                            <option value="19">07 PM - 08 PM</option>
                            <option value="20">08 PM - 09 PM</option>
                            <option value="21">09 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>
                        </select>
                    </div>
                </div>
                
            </div>

            <div class="descriptionHead">
                <h4 id="bottomHeadingText">Now set your task !!</h4>
            </div>


            <div class="setAlarm">
                <button id="alarmBtn">Set Alarm</button>
            </div>
            
            <div class="daynamicBlock">
                <!-- <div class="card32"> -->
                    <p>Wake Up Time :<span class="timing"></span></p>
                    <p>Lunch Time :<span class="timing"></span></p>
                    <p>Nap Time :<span class="timing"></span></p>
                    <p>Night Time :<span class="timing"></span></p>
                <!-- </div> -->
            </div>

        </div>

        <div class="secondContainer">
           <div class="digitalClock">
                <div class="digitalMainClock">
                    <div class="time blockDiv">
                        <p>Time</p>
                    </div>
                
                    <div class="hoursDiv blockDiv timeItem">
                         <span id="hours">00</span>
                        <p>Hours</p>
                    </div>
                    <div class="dot">
                        <p>.</p>
                        <p>.</p>
                    </div>
                    <div class="minuteDiv blockDiv timeItem">
                        <span id="minuts">00</span>
                        <p>Minute</p>
                    </div>
                    <div class="dot">
                         <p>.</p>
                        <p>.</p>
                    </div>
                    <div class="secondDiv blockDiv timeItem">
                        <span id="second">00</span>
                        <p>Second</p>
                    </div>
                
                    <div class="am_pm blockDiv"></div>

                </div>
                <div class="digitalLower_One"></div>
                <div class="digitalLower_Two"></div>
           </div>


           <div class="mainHeading">
            <h3 id="mainHeadingText">Add your today task!!!</h3>
           </div>

           <div class="mainImage"></div>
        </div>
    </section>





     <!-- Link Javscript file -->
    <script src="index.js"></script>

</body>
</html>
